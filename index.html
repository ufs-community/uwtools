<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>UW Tools Project</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/video.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="lh-1 mb-4">UNIFIED WORKFLOW TOOLS</h1>
                <div class="repo-card">
                    <a href="https://github.com/ufs-community/workflow-tools"><img
                            src="https://gh-card.dev/repos/ufs-community/workflow-tools.svg" width="100%"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a title="code coverage report" class="btn btn-dark m-3"
                href="https://ufs-community.github.io/workflow-tools/coverage/"><i
                    class=" fa-solid fa-helmet-safety"></i></a>
            <a title="jira" class="btn btn-dark m-3" href="https://jira-epic.woc.noaa.gov/secure/RapidBoard.jspa"><i
                    class="fa-brands fa-jira"></i></a>
            <a title="confluence" class="btn btn-dark m-3"
                href="https://jira-epic.woc.noaa.gov/secure/RapidBoard.jspa"><i class="fa-brands fa-confluence"></i></a>
            <a title="documentation" class="btn btn-dark m-3"
                href="https://unified-workflow.readthedocs.io/en/latest/Contributors_Guide/index.html"><i
                    class="fa-solid fa-book"></i></a>
        </div>
        <text></text>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
