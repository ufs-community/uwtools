name: Test
on:
  pull_request:
    branches:
      - develop
      - format
  push:
    branches:
      - develop
      - format
  workflow_dispatch:
    branches:
      - develop
      - format
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install conda
        run:  .github/scripts/install-conda
#       - name: Setup tmate session
#         uses: mxschmitt/action-tmate@v3
      - name: Format Check
        run:  .github/scripts/format-check
