workflow:
  attrs:
    realtime: false
    scheduler: slurm
  cycledef:
    - attrs:
        activation_offset: -06:00
        group: howdy
      spec: 202209290000 202209300000 06:00:00
  entities:
    ACCOUNT: myaccount
    FOO: test.log
  log: /some/path/to/&FOO;
  tasks:
    task_hello:
      attrs:
        cycledefs: howdy
        maxtries: 2
      account: "&ACCOUNT;"
      command: "echo account for $person is &ACCOUNT; && true"
      jobname:
        cyclestr:
          attrs:
            offset: 01:00
          value: hello-@Y@m@d@H
      native: --reservation my_reservation
      nodes: 1:ppn=1
      walltime: 00:01:00
      envars:
        person: siri
    metatask_ensemble_hello:
      var:
        member: foo bar baz
      task_hello_#member#:
        attrs:
          cycledefs: howdy
          maxtries: 1
        account: "&ACCOUNT;"
        command: "echo hello #member#"
        nodes: 1:ppn=1
        walltime: 00:01:00
        dependency:
          taskdep:
            attrs:
              task: hello
