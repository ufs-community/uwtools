platform:
  account: me
  scheduler: slurm
ungrib:
  execution:
    batchargs:
      cores: 1
      walltime: 00:01:00
    executable: /path/to/ungrib.exe
  gfs_files:
    forecast_length: 24
    offset: 0
    interval_hours: 6
    path: /path/to/dir/gfs.t{cycle_hour:02d}z.pgrb2.0p25.f{forecast_hour:03d}
  run_dir: /path/to/dir/run
  vtable: /path/to/Vtable.GFS
