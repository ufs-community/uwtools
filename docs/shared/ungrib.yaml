ungrib:
  execution:
    batchargs:
      cores: 1
      walltime: "00:01:00"
    executable: /path/to/ungrib.exe
  gfs_files:
    forecast_length: 24
    interval_hours: 6
    offset: 0
    path: /path/to/dir/gfs.t{cycle_hour:02d}z.pgrb2.0p25.f{forecast_hour:03d}
  run_dir: /path/to/run/dir
  vtable: /path/to/Vtable.GFS
platform:
  account: me
  scheduler: slurm
