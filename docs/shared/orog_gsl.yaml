orog_gsl:
  config:
    grid_file: /path/to/C{{ orog_gsl.config.resolution }}_grid.tile{{ orog_gsl.config.tile }}.halo{{ orog_gsl.config.halo }}.nc
    halo: 4
    resolution: 403
    tile: 7
    topo_data_2p5m: /path/to/geo_em.d01.lat-lon.2.5m.HGT_M.nc
    topo_data_30s: /path/to/HGT.Beljaars_filtered.lat-lon.30s_res.nc
  execution:
    batchargs:
      cores: 1
      walltime: "00:01:00"
    executable: /path/to/orog_gsl
  run_dir: /path/to/dir/run
platform:
  account: me
  scheduler: slurm
