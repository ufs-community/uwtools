make_hgrid:
  config:
    do_schmidt: true
    great_circle_algorithm: true
    grid_name: C96_foo
    grid_type: gnomonic_ed
    halo: 1
    iend_nest:
      - 87
    istart_nest:
      - 10
    jend_nest:
      - 78
    jstart_nest:
      - 19
    nest_grids: 1
    nlon:
      - 192
    parent_tile:
      - 6
    refine_ratio:
      - 2
    stretch_factor: 1.0001
    target_lat: 38.5
    target_lon: -97.5
  execution:
    batchargs:
      nodes: 1
      stdout: /path/to/runscript.out
      walltime: "08:00:00"
    executable: /path/to/make_hgrid
  rundir: /path/to/run/dir
