common: &common
  account: wrfruc
  attrs: {cycledefs: default}
  cores: 1
  join: "{{ 'ROOT' | env }}/batchout"
  partition: service
  queue: batch
  walltime: "00:01:00"
workflow:
  attrs: {realtime: false, scheduler: slurm}
  cycledef:
    - attrs: {group: default}
      spec: 202507170000 202507170000 00:00:01
  log: {value: "{{ 'ROOT' | env }}/log" }
  tasks:
    task_foo:
      <<: *common
      command: echo foo >{{ 'ROOT' | env }}/foo
    task_bar:
      <<: *common
      command: echo bar >{{ 'ROOT' | env }}/bar
      dependency: {taskdep: {attrs: {task: foo}}}
