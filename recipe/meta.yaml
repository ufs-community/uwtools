{% set info = load_file_data("uwtools/resources/info.json") %}
{% set pymin = "3.9" %}

package:
  name: uwtools
  version: {{ info["version"] }}
source:
  path: ../src
build:
  include_recipe: false
  noarch: python
  number: {{ info["buildnum"] }}
requirements:
  host:
    - pip
    - python {{ pymin }}
    - setuptools
  run:
    - f90nml >=1.4,<1.5
    - iotaa >=1.3,<2
    - jinja2 >=3.1,<3.2
    - jsonschema >=4.18,<4.24
    - lxml >=5.2,<5.5
    - python >={{ pymin }},<3.14
    - python-dateutil >=2.9,<2.10
    - pyyaml >=6.0,<6.1
    - requests >=2.32,<2.33
test:
  requires:
    - docformatter 1.7.*
    - jq 1.7.*
    - make 4.4.*
    - mypy 1.15.*
    - pytest 8.3.*
    - pytest-cov 6.1.*
    - pytest-xdist 3.6.*
    - python {{ pymin }}
    - ruff 0.11.*
about:
  license: LGPL
